workflows:
  macos-distribution:
    name: macOS Distribution
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      groups:
        - code-signing
      vars:
        BUNDLE_ID: "com.denice.agent.ai"
        XCODE_SCHEME: "AiAssistant"
        XCODE_WORKSPACE: "AiAssistant.xcworkspace"
      xcode: latest
      cocoapods: default

    integrations:
      app_store_connect: Denice-CI-CD-Key

    scripts:
      - name: Install CocoaPods dependencies
        script: pod install

      - name: Set up keychain for code signing
        script: keychain initialize

      - name: Install Apple Intermediate Certificate
        script: |
          echo "$APPLE_INT_CERT_PEM" > intermediate.cer
          sudo security add-trusted-cert -d -r trustRoot -k /Library/Keychains/System.keychain intermediate.cer

      - name: Import Developer ID Installer certificate and key
        script: |
          echo "$INSTALLER_CERT_CRT" > installer.crt
          echo "$INSTALLER_CERT_KEY" > installer.key
          openssl pkcs12 -export \
            -inkey installer.key \
            -in installer.crt \
            -out installer.p12 \
            -passout pass:denice123
          security import installer.p12 -k "$(security list-keychains | head -1 | tr -d '"')" -P denice123 -T /usr/bin/codesign

      - name: Set up signing certificate
        script: keychain add-certificates

      - name: Build .app using Xcode workspace
        script: |
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -derivedDataPath build \
            clean build

      - name: Package application
        script: |
          set -x
          APP_NAME=$(find build -name "*.app" | head -n 1)
          if [ ! -d "$APP_NAME" ]; then
            echo "❌ ERROR: .app not found"
            exit 1
          fi

          PACKAGE_NAME=$(basename "$APP_NAME" .app).pkg
          xcrun productbuild --component "$APP_NAME" /Applications/ unsigned.pkg

          INSTALLER_CERT_NAME="Developer ID Installer: Angelle Denice (K9MTJ7767Q)"
          echo "✅ Using certificate: $INSTALLER_CERT_NAME"
          xcrun productsign --sign "$INSTALLER_CERT_NAME" unsigned.pkg "$PACKAGE_NAME"
          rm -f unsigned.pkg

      - name: Notarize the .pkg installer
        script: |
          PKG_FILE=$(find . -name "*.pkg" | head -n 1)
          if [ -z "$PKG_FILE" ]; then
            echo "❌ ERROR: .pkg file not found"
            exit 1
          fi

          xcrun notarytool submit "$PKG_FILE" \
            --apple-id "$APPLE_ID" \
            --team-id "$TEAM_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --wait \
            --force

    artifacts:
      - build/**/*.app
      - build/**/*.pkg
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - esmondandersonhaldegallagher@gmail.com
        notify:
          success: true
          failure: true